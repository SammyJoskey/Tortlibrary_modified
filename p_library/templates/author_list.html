{% extends 'base.html' %}

{% block title %} Авторы {% endblock %}

{% block content %}
    <h3 class="display-4 text-center my-4">Список авторов книг</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Имя автора </th>
                        <th> Год рождения </th>
                        <th> Страна </th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in author_list %}
                        <tr>
                            <td>{{ author.full_name }}</td>
                            <td>{{ author.birth_year }}</td>
                            <td>{{ author.country }}</td>
                        </tr>        
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
