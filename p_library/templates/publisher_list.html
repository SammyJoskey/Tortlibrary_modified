{% extends 'base.html' %}

{% block title %} Издательства {% endblock %}

{% block content %}

    <h2 class="display-4 text-center">Издательства</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
                    {% for publisher in publisher_list %}
                    <ul class="list-group">
                        <li class="list-group-item">
                            {{ publisher.name }}
                            <ul class="list-group">
                                {% for book in publisher.books.all %}
                                    <li class="list-group-item"> <strong> {{ book.title }} </strong> </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                {% endfor %}
        </div>
    </div>
{% endblock %}
